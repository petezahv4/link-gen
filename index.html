<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Subdomain Link Generator</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

h1 {
    font-size: 24px;
    color: #333;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    display: none;
    margin-top: 30px;
}

#firebase-link {
    font-size: 18px;
    color: #007bff;
    word-wrap: break-word;
}

  </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Subdomain Link Generator</h1>
        <form id="subdomain-form">
            <label for="subdomain">Enter Subdomain:</label>
            <input type="text" id="subdomain" name="subdomain" placeholder="e.g., myapp" required>
            <button type="submit">Generate Link</button>
        </form>
        <div id="result">
            <h2>Your Firebase Link:</h2>
            <p id="firebase-link"></p>
        </div>
    </div>
    <script>
      document.getElementById("subdomain-form").addEventListener("submit", async (event) => {
    event.preventDefault();

    const subdomain = document.getElementById("subdomain").value;

    if (subdomain) {
        try {
            // Send a POST request to the backend to handle the Firebase project creation
            const response = await fetch("/generate-link", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ subdomain }),
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById("result").style.display = "block";
                document.getElementById("firebase-link").textContent = `https://${subdomain}.firebaseapp.com`;
            } else {
                alert("Error generating Firebase link.");
            }
        } catch (error) {
            console.error("Error:", error);
        }
    }
});

    </script>
</body>
</html>
